substitutions:
  devicename: nodemcu5
  friendly_name: Nodemcu 5
  room: Bad
  update_interval_short: 2min
  update_interval_long: 10min
esphome:
  name: ${devicename}
  platform: ESP8266
  board: nodemcuv2
time: !include shared/time.yaml
wifi: !include shared/wifi.yaml
api: !include shared/api.yaml
ota: !include shared/ota.yaml
web_server: !include shared/webserver.yaml
captive_portal:
logger:
sensor:
  - platform: wifi_signal
    name: ${friendly_name} (${room}) WiFi Signal
    update_interval: ${update_interval_long}
    unit_of_measurement: dB
    icon: mdi:wifi
  - platform: adc
    pin: A0
    update_interval: ${update_interval_short}
    name: ${friendly_name} (${room}) Audio Meter
    filters:
      - multiply: 3.3
    unit_of_measurement: dB
binary_sensor:
  - platform: gpio
    pin: D3
    device_class: sound
    name: ${friendly_name} (${room}) Noise Sensor
    id: ${devicename}_sound
  - platform: gpio
    pin: D0
    id: ${devicename}_motion
    name: ${friendly_name} (${room}) Motion Sensor
    device_class: motion
    on_press:
      - homeassistant.service:
          service: switch.turn_on
          data:
            entity_id: switch.schalter_bad_relay
#  - platform: template
#    id: ${devicename}_templ_motion
#    internal: true
#    lambda: 'return id(${devicename}_motion).state;'
# can also set delay via hardware poti
#    filters:
#      - delayed_off: 3min
    on_release:
      - homeassistant.service:
          service: switch.turn_off
          data:
            entity_id: switch.schalter_bad_relay
#  - platform: template
#    id: ${devicename}_templ_sound
#    internal: true
#    lambda: 'return id(${devicename}_sound).state;'
# can also set delay via hardware poti
#    filters:
#      - delayed_off: 3min
#    on_release:
#      - homeassistant.service:
#          service: switch.turn_off
#          data:
#            entity_id: switch.schalter_bad_relay
  - platform: status
    device_class: connectivity
    name: ${friendly_name} (${room}) Status
switch:
  - platform: restart
    name: ${friendly_name} (${room}) Restart
