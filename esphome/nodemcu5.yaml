substitutions:
  devicename: nodemcu5
  friendly_name: Nodemcu 5
  room: Bad
  update_interval: 60s
esphome:
  name: ${devicename}
  platform: ESP8266
  board: nodemcuv2
time: !include shared/time.yaml
wifi: !include shared/wifi.yaml
api: !include shared/api.yaml
ota: !include shared/ota.yaml
web_server: !include shared/webserver.yaml
captive_portal:
logger:
sun:
  latitude: !secret home_lat
  longitude: !secret home_lon
sensor:
  - platform: wifi_signal
    name: ${friendly_name} (${room}) WiFi Signal
    update_interval: ${update_interval}
    unit_of_measurement: dB
    icon: mdi:wifi
  - platform: sun
    name: ${friendly_name} (${room}) Sonne Elevation
    type: elevation
    update_interval: 60s
  - platform: sun
    name: ${friendly_name} (${room}) Sonne Azimuth
    type: azimuth
    update_interval: 60s
binary_sensor:
  - platform: gpio
    pin: D0
    id: ${devicename}_motion
    name: ${friendly_name} (${room}) Motion Sensor
    device_class: motion
    on_press:
      - homeassistant.service:
          service: switch.turn_on
          data:
            entity_id: switch.schalter_bad_relay
  - platform: template
    id: ${devicename}_templ
    internal: true
    lambda: 'return id(${devicename}_motion).state;'
    filters:
      - delayed_off: 3min
    on_release:
      - homeassistant.service:
          service: switch.turn_off
          data:
            entity_id: switch.schalter_bad_relay
  - platform: status
    device_class: connectivity
    name: ${friendly_name} (${room}) Status
switch:
  - platform: restart
    name: ${friendly_name} (${room}) Restart
text_sensor:
  - platform: sun
    name: ${friendly_name} (${room}) Sonnenaufgang
    type: sunrise
  - platform: sun
    name: ${friendly_name} (${room}) Sonnenuntergang
    type: sunset