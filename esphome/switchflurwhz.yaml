substitutions:
  devicename: switchflurwhz
  friendly_name: "Schalter Flur (WHZ)"
  update_interval_short: 2s
  update_interval_long: 10min
esphome:
  esp8266_restore_from_flash: true
  name: ${devicename}
  platform: ESP8266
  board: esp01_1m
  board_flash_mode: dout
logger:
wifi: !include shared/wifi.yaml
web_server: !include shared/webserver.yaml
time: !include shared/time.yaml
text_sensor: !include shared/textsensors.yaml
sensor: !include shared/sensors.yaml
api: !include shared/api.yaml
ota: !include shared/ota.yaml
output:
  - platform: gpio
    pin: GPIO12
    id: ${devicename}_relay
  - platform: esp8266_pwm
    id: ${devicename}_light
    pin: GPIO13
    inverted: true
light:
  - platform: binary
    name: ${friendly_name} Light
    id: ${devicename}
    output: ${devicename}_relay
  - platform: monochromatic
    internal: true
    name: ${friendly_name} LED
    output: ${devicename}_light
    id: ${devicename}_led
switch:
  - platform: gpio
    pin: GPIO12
    id: relay
  - platform: restart
    name: ${friendly_name} Restart
  - platform: template
    name: ${friendly_name} Relay
    optimistic: true
    restore_state: true
    id: ${devicename}_button
    turn_on_action:
      - switch.turn_on: relay
      - light.turn_on: ${devicename}_led
      - homeassistant.service:
          service: light.turn_on
          data:
            entity_id: light.bulbkueche_cwww
      - homeassistant.service:
          service: light.turn_on
          data:
            entity_id: light.schalter_schrank_kuche_light
    turn_off_action:
      - switch.turn_off: relay
      - light.turn_off: ${devicename}_led
      - homeassistant.service:
          service: light.turn_off
          data:
            entity_id: light.bulbkueche_cwww
      - homeassistant.service:
          service: light.turn_off
          data:
            entity_id: light.bulbkueche_rgb
      - homeassistant.service:
          service: light.turn_off
          data:
            entity_id: light.schalter_schrank_kuche_light
binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    id: button
    on_press:
      - switch.toggle: ${devicename}_button
  - platform: status
    name: ${friendly_name} Status
