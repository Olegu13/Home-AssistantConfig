device_tracker:
  - platform: composite
    name: "Google Pixel"
    time_as: device_or_local
    entity_id:
      - device_tracker.pixel_gps
      - device_tracker.pixel_wifi
      - device_tracker.pixel_ping
  - platform: composite
    name: "Google Nexus"
    time_as: device_or_local
    entity_id:
      - device_tracker.nexus_gps
      - device_tracker.nexus_wifi
      - device_tracker.nexus_ping
  - platform: composite
    name: "MacBook Air"
    time_as: device_or_local
    entity_id:
      - device_tracker.0x3efe_icloud
      - device_tracker.0x3efe_wifi
      - device_tracker.0x3efe_ping
  - platform: ping
    scan_interval: 10
    count: 2
    hosts:
      pixel_ping: !secret host_pixel_wifi
      nexus_ping: !secret host_nexus_wifi
      cray_ping: !secret host_cray_ethernet
      0x3efe_ping: !secret host_macbook_wifi
  - platform: arpscan_tracker
    interval_seconds: 15
    consider_home: 180
    track_new_devices: false
    scan_options: !secret arpscan_options
  - platform: traccar
    host: !secret traccar_host
    port: !secret traccar_port
    username: !secret traccar_usr
    password: !secret traccar_pwd
