check_config:
  sequence: []
  alias: Check Configuration
send_broadcast:
  sequence:
    - service: notify.google_assistant
      data_template:
        message: "{{ states.input_text.broadcast_message.state }}"
    - service: input_text.set_value
      data:
        entity_id: input_text.broadcast_message
        value: ""
send_google_command:
  sequence:
    - service: notify.google_assistant_command
      data_template:
        message: "{{ states.input_text.google_command.state }}"
    - service: input_text.set_value
      data:
        entity_id: input_text.google_command
        value: ""
#youtube nexpo
nexpo_latest_tv_on:
  alias: Nexpo Latest TV ON
  sequence:
  - service: media_extractor.play_media
    entity_id: media_player.shield
    data_template:
      media_content_id: '{{ states(''sensor.yt_nexpo'') }}'
      media_content_type: video/youtube
nexpo_latest_tv_off:
  alias: Nexpo Latest TV OFF
  sequence:
  - data:
      entity_id: media_player.shield
    service: media_player.media_stop
