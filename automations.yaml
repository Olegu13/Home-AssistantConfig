- id: update_morning_commute_sensor
  alias: "Commute - Update morning commute sensor"
  initial_state: "on"
  trigger:
    - platform: time_pattern
      minutes: "/2"
  condition:
    - condition: time
      after: "07:00:00"
      before: "11:00:00"
    - condition: state
      entity_id: "binary_sensor.workday_sensor"
      state: "on"
  action:
    - service: homeassistant.update_entity
      entity_id: sensor.morning_commute
- id: Notify - youhavebeenpwnd
  alias: Notify - youhavebeenpwnd
  initial_state: "on"
  trigger:
    - platform: state
      entity_id: group.security
      to: "on"
  condition: []
  action:
    - service: notify.pushover
      data_template:
        title: "Security issue:"
        message: "Email address {{ trigger.to_state.attributes.friendly_name }} has been found in a compromised database: {{ trigger.to_state.attributes.breach }}."
        who: "everyone"
